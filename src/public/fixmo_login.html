<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixmo - Professional Service Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66B2B2 0%, #207F7F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-10px) translateY(-10px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #66B2B2 0%, #207F7F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
        }

        .logo::after {
            content: 'ðŸ”§';
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #66B2B2 0%, #207F7F 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 178, 178, 0.4);
        }

        /* Removed login tabs since we only have customer login */

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }        .form-control:focus {
            outline: none;
            border-color: #66B2B2;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 178, 178, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }        .form-control:focus + .input-icon {
            color: #66B2B2;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }        .password-toggle:hover {
            color: #66B2B2;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #66B2B2;
        }        .forgot-password {
            color: #66B2B2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #207F7F;
        }        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #66B2B2 0%, #207F7F 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 178, 178, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }        .signup-link a {
            color: #66B2B2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #207F7F;
        }

        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px 18px;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px 18px;
            border-radius: 10px;
            border-left: 4px solid #38a169;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;        }        /* Provider and Customer form styles */
        .provider-form {
            display: none;
        }

        .provider-form.active {
            display: block;
        }

        .customer-form.active {
            display: block;
        }

        .customer-form {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">FIXMO</div>
            <div class="tagline">Professional Service Platform</div>
            <div class="subtitle">Connect â€¢ Book â€¢ Fix</div>
        </div>        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Tabs -->
        <div class="login-tabs">
            <button class="tab-button active" onclick="switchTab('customer')">
                <i class="fas fa-user"></i> Customer
            </button>
            <button class="tab-button" onclick="switchTab('provider')">
                <i class="fas fa-tools"></i> Service Provider
            </button>
        </div>

        <!-- Customer Login Form -->
        <form id="customerLoginForm" class="customer-form active">
            <div class="form-group">
                <label for="customerEmail">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="customerEmail" class="form-control" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="customerPassword">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="customerPassword" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('customerPassword')"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="customerRemember">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Sign In as Customer
            </button>
        </form>

        <!-- Service Provider Login Form -->
        <form id="providerLoginForm" class="provider-form">
            <div class="form-group">
                <label for="providerEmail">Provider Email</label>
                <div class="input-wrapper">
                    <input type="email" id="providerEmail" class="form-control" placeholder="Enter your provider email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="providerPassword">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="providerPassword" class="form-control" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('providerPassword')"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="providerRemember">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-tools"></i> Sign In as Provider
            </button>
        </form>        <!-- Signup Link -->
        <div class="signup-link">
            Don't have an account? <a href="/fixmo-register" id="signupLink" onclick="showRegistration()">Sign up here</a>
        </div>
    </div>    <script>        // Tab switching functionality
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.customer-form, .provider-form').forEach(form => {
                form.classList.remove('active');
            });

            // Update signup link based on active tab
            const signupLink = document.getElementById('signupLink');
            if (tab === 'customer') {
                document.querySelector('.customer-form').classList.add('active');
                signupLink.href = '/fixmo-register';
                signupLink.textContent = 'Sign up as Customer';
            } else {
                document.querySelector('.provider-form').classList.add('active');
                signupLink.href = '/fixmo-provider-register';
                signupLink.textContent = 'Sign up as Service Provider';
            }

            hideMessages();
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Message display functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(hideMessages, 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Customer login handler
        document.getElementById('customerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('customerEmail').value;
            const password = document.getElementById('customerPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store user data
                    localStorage.setItem('fixmo_user_token', data.token);
                    localStorage.setItem('fixmo_user_id', data.userId);
                    localStorage.setItem('fixmo_user_name', data.userName);
                    localStorage.setItem('fixmo_user_type', 'customer');
                    
                    // Redirect to marketplace after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/marketplace';
                    }, 2000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Login error:', error);
            }        });

        // Provider login handler
        document.getElementById('providerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('providerEmail').value;
            const password = document.getElementById('providerPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/auth/loginProvider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store provider data
                    localStorage.setItem('fixmo_provider_token', data.token);
                    localStorage.setItem('fixmo_provider_id', data.providerId);
                    localStorage.setItem('fixmo_provider_name', data.providerName);
                    localStorage.setItem('fixmo_user_type', 'provider');
                    
                    // Redirect to manage listings after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/manage-listings';
                    }, 2000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Provider login error:', error);
            }
        });        // Registration redirect
        function showRegistration() {
            // Check which tab is currently active
            const activeTab = document.querySelector('.tab-button.active');
            const isCustomerTab = activeTab.textContent.trim().includes('Customer');
            
            if (isCustomerTab) {
                window.location.href = '/fixmo-register';
            } else {
                window.location.href = '/fixmo-provider-register';
            }
        }

        // Forgot password placeholder
        function showForgotPassword() {
            showError('Forgot password functionality coming soon!');
        }

        // Signup placeholder
        function showSignup() {
            showError('Registration page coming soon!');
        }        // Auto-focus on first input and initialize signup link
        window.addEventListener('load', function() {
            document.getElementById('customerEmail').focus();
            // Initialize signup link for customer (default active tab)
            const signupLink = document.getElementById('signupLink');
            signupLink.textContent = 'Sign up as Customer';
        });// Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.customer-form.active, .provider-form.active');
                if (activeForm) {
                    activeForm.querySelector('button[type="submit"]').click();
                }
            }
        });
    </script>
</body>
</html>
